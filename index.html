<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/imagens/header_contatos.png" alt="logo contatos">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="form-contatos">
            <input type="text" id="Nome-Contato" placeholder="Nome de contato" required>
            <input type="tel" id="Numero-Contato" placeholder="Telefone de contato" required>
            <button type="submit" id="btn-cadastro">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Cadastrar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
